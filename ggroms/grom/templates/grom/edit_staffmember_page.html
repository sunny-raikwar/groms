{%extends 'grom/base.html'%}

{%block title%}Edit Staff Member {%endblock title%}

{%block content%}
      <section id='tools'>
        <ul class='breadcrumb' id='breadcrumb'>
          <li class='title'>Forms</li>
        </ul>
        <div id='toolbar'>
          
        </div>
      </section>
      <!-- Content -->
      <div id='content'>
        <br>
        <div class='panel panel-default'>
          <div class='panel-heading'>
            <i class='icon-edit icon-large'></i>
            Staff Personal Details
          </div>
          <div class='panel-body'>
            <form class='form-horizontal' method="POST" action="/edit_staffmember/{{member.id}}/">
            {%csrf_token %}
              <fieldset>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Full Name</label>
                  <input class='form-control' placeholder='Enter Name' type='text' name = 'full_name' value = '{{member.fullname}}'>
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Login Id </label>
                  <input class='form-control' placeholder='Enter Login Id' type='text' name = 'login_id' value = ' {{member.loginid}}'>
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Password</label>
                  <input class='form-control' placeholder="Enter Password" type='text' name = 'password' value = ' {{member.password}}'>
                </div>
                <img class="img-responisve tocenter" alt="" width="192" height="192" src="../assets/images/thumb_default-bc6b0c05.png" />
                <div class='form-group col-md-8'>
                  <label class='control-label'>Address</label>
                  <input class='form-control' placeholder='Enter Address' type='text' name ='address' value = ' {{member.address}}'>
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Contact Number</label>
                  <input class='form-control' placeholder='Enter Contact Number' type='text' name = 'contact_no' value = ' {{member.contact_no}}'>
                </div>
                 <div class='form-group col-md-8'>
                  <label class='control-label'>Alternate Contact Number</label>
                  <input class='form-control' placeholder='Enter Alternate Contact Number' type='text' name = 'alt_contact_no' value = ' {{member.alternate_contact_no}}'>
                </div>
                <button class='btn btn-default btn-md col-lg-offset-1'>Upload-Image</button>
              </fieldset>
              <div class='form-actions'>
                <button  class="button btn btn-default" type="submit">Update </button>
                <a class='btn' href='/dashboard/'>Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{%endblock content%}
