{% load staticfiles %}
<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Sign in</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="{% static 'css/application-54aa54ec.css' %}" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="{% static 'img/favicon.ico' %}" rel="icon" type="image/ico" />
    
  </head>
  <body class='login'>
    <div class='wrapper'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='brand text-center'>
            <h1>
              <div class='logo-icon'>
                <i class='glyphicon glyphicon-log-in'></i>
              </div>
              GROMS
            </h1>
            <h5>Graceland and RIPL Operations Management System</h5>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <form action="/login/" method = "post" action = "/login/" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class='text-center'>
              <legend>Login to your account</legend>
              <div class='form-group'>
                <input class='form-control' placeholder='Id' type='text' name="id" required>
              </div>
              <div class='form-group'>
                <input class='form-control' placeholder='Password' type='password' name="password" required>
              </div>
              <input name="url" type="hidden" value="{{request.path}}" />
              <div class='text-center'>
                <!-- <a class="btn btn-default" href="dashboard/">Sign in</a> -->
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
              {% if 'userinvalid' in request.session %}
                <div class="text-center">
                  <p style="color:red;">*Invalid credentials</p>
                </div>
              {% endif %}
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- Javascripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>
    <script src="{% static 'js/application-985b892b.js'%}" type="text/javascript"></script>
    <!-- Google Analytics -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
