{%extends 'grom/base.html'%}

{%block title%}Add customer Member {%endblock title%}

{%block content%}
      <style type="text/css">
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
      </style>

      <section id='tools'>
        <ul class='breadcrumb' id='breadcrumb'>
          <li class='title'>Customer</li>
        </ul>
        <div id='toolbar'>
          
        </div>
      </section>
      <!-- Content -->
      <div id='content' style="margin-bottom: 0px; padding-top: 0px; padding-bottom: 0px;">
        <br>
        <div class='panel panel-default'>
          <div class='panel-heading'>
            <i class='icon-edit icon-large'></i>
            Customer Personal Details
          </div>
          <div class='panel-body'>
            <form class='form-horizontal' method="POST" action="/add_customer/">
            {%csrf_token %}
              <fieldset>
                <div class='form-group col-md-8'>
                  <label class='control-label'>First Name</label>
                  <input class='form-control' placeholder='Enter First Name' type='text' name='first_name' required="required">
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Middle Name </label>
                  <input class='form-control' placeholder='Enter Middle Name' type='text' name='middle_name' required="required">
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Last Name</label>
                  <input class='form-control' placeholder="Enter Last Name " type='text' name='last_name' required="required">
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Date of Birth</label>
                  <input class='form-control' placeholder="Enter dd/mm/yyyy" type='Date' name='date_of_birth' required="required">
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Address</label>
                  <input class='form-control' placeholder='Enter Address' type='text' name='address' required="required" />
                </div>
                 <div class='form-group col-md-8'>
                  <label class='control-label'>PAN Card Number</label>
                  <input class='form-control' placeholder='Enter PAN Card Number' type='text' name='pancard' required="required" />
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Contact Number</label>
                  <input class='form-control' placeholder='Enter Contact Number' type='Number' name='contact_no' required="required" />
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Alternate Contact Number</label>
                  <input class='form-control' placeholder='Enter Alternate Contact Number' type='Number' name='alt_contact_no' required="required" />
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Email</label>
                  <input class='form-control' placeholder='Enter Email' type='text' name='email' required="required" />
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>Date of Joining</label>
                  <input class='form-control' placeholder='Enter dd/mm/yyyy' type='date' name = 'date_of_joining' required="required" />
                </div>
                <div class='form-group col-md-8'>
                  <label class='control-label'>gender</label>
                  <select name="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <input type="hidden" name="url" value ="{{request.path}}">
              </fieldset>
              <div class='form-actions'>
                <button  class="button btn btn-default" type="submit"> Submit </button>
                <a class='btn' href='/dashboard/'>Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
{%endblock content%}
