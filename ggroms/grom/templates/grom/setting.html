{% extends 'grom/base.html' %}
{% load staticfiles %}

{%block title%} setting {%endblock title%}

{%block content%}


      <!-- Tools -->
      <section id='tools'>
        <ul class='breadcrumb' id='breadcrumb'>
          <li class='title'>Setting for Groms</li>
        </ul>
        <div id='toolbar'>
          <div class='label label-info'>
            Info
          </div>
        </div>
      </section>
      <!-- Content -->
      <div id='content'>
        <div class='panel panel-default grid'>
          <div class='panel-heading'>
            <i class='icon-user icon-large'></i>
            <a href="#">setting</a>
          </div>
          <div class='panel-body filters'>
            <div class = "row">
				      {% if graph %}
              <div style="width:600;height:500">
              {{ graph|safe }}
              </div>
              {% endif %}
			       </div>
          </div>

        </div>
      </div>
{%endblock content%}
